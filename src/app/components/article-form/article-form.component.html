<div class="submit-form" style="padding-top: 2%">
  <div id="form">
    <div class="col-md-4 mt-5">
      <div class="card border-0 shadow">
        <div class="card-body">
          
          <div>
            <input
              type="file"
              class="text-nowrap text-truncate file"
              (change)="selectFile($event)"
            />
          </div>

          <div class="progress mt-2">
            <div
              class="progress-bar progress-bar-info"
              role="progressbar"
              attr.aria-valuenow="{{ percentage }}"
              aria-valuemin="0"
              aria-valuemax="100"
              [ngStyle]="{ width: percentage + '%' }"
            >
              {{ percentage }}%
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="title">Titre</label>
      <input
        type="text"
        class="form-control"
        id="title"
        required
        [(ngModel)]="article.title"
        name="title"
      />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        type="text"
        class="form-control"
        id="description"
        required
        [(ngModel)]="article.body"
        name="description"
      >
description</textarea
      >
    </div>
    <br />

    <button (click)="createArticle()" class="btn btn-success">Soumettre</button>
  </div>
</div>
