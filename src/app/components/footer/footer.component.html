<footer class="text-center text-lg-start" style="background-color: #BDE0D5">
  <section class="">
    <div class="container-fluid px-5">
      <div class="text-center">
        <h2 id="contact-title" class="fw-bold mb-5 p-5">
          Contactez nous !
        </h2>
      </div>
      <div class="row">
        <div class="col-md-7">
          <div class="container px-5 my-5">
              <form id="contactForm" #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
                  <div class="form-floating mb-3 shadow rounded">
                      <input class="form-control" id="nomPrenom" type="text" name="name" [(ngModel)]="name" placeholder="Nom &amp; Prénom" style="background-color: #FFFBED;"/>
                      <label for="nomPrenom" style="opacity: 50%">Nom &amp; Prénom</label>
                  </div>
                  <div class="form-floating mb-3 shadow rounded">
                      <input class="form-control" id="email" type="email" name="email" [(ngModel)]="email" placeholder="Email" style="background-color: #FFFBED"/>
                      <label for="email" style="opacity: 50%">Email</label>
                  </div>
                  <div class="form-floating mb-3 shadow rounded">
                      <textarea class="form-control" id="votreMessageQuestion" type="text" name="message" [(ngModel)]="message" placeholder="Votre message, question …" style="height: 10rem; background-color:#FFFBED"></textarea>
                      <label for="votreMessageQuestion" style="opacity: 50%">Votre message, question …</label>
                  </div>
                  <div class="d-grid">
                      <button class="btn shadow rounded" id="submitButton" type="submit">Envoyer</button>
                  </div>
              </form>
            </div>
		    </div>
        <div class="col-md-5" style="width: min-content">
          <img alt="Bootstrap Image Preview" src="../../../assets/images/fond-footer.png" class="rounded"/>
        </div>
      </div>
    </div>
</section>
  <!-- Section: Links  -->

  <section class="d-flex justify-content-end p-4 ">
    <!-- Right -->
    <div>
      <a href="https://www.instagram.com/guide.des.jeunes" target="blank" class="me-4 text-reset">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
    <!-- Right -->
  </section>

  <!-- Copyright -->
  <div>
    <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
      <p>© 2022 Guide des Jeunes </p>
      <a style="padding-right: 5px;" routerLink="conditions-utilisation">Condition d'utilisation</a>
      <a style="padding-left: 5px;" routerLink="politique-de-confidentialité">Politique de confidentialité</a>
    </div>
  </div>
  <!-- Copyright -->

</footer>
