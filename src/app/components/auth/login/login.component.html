<div class="container" style="display: flex; justify-content: center; padding: 3%">
  <div class="card" style="display: flex; justify-content: center;text-align: center; width: 90%;">
    <div class="justify-content-center">
      <img
      src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
      class="img-fluid"
      alt="Sample image"
      />
  </div>
  <article class="card-body">
    <h2 style="text-align: center; padding: 3%;">Connexion</h2>
    <div style="text-align: center;">
      <!-- <button class="btn btn-block btn-outline-dark" style="margin: 3%;" (click)="googleAuth()"> <i class="fab fa-google"></i> Login via Google</button>
      <button class="btn btn-block btn-outline-primary" (click)="facebookAuth()"> <i class="fab fa-facebook-f" ></i> Login via facebook</button> -->
    </div>
    <hr>
    <form style="padding: 1%;" [formGroup]="loginForm" (ngSubmit)="submit()">
      <div class="form-group" style="margin: 2%;">
        <input class="form-control" matInput formControlName="email" placeholder="Email" type="email">
      </div>
      <div class="form-group" style="margin: 2%;">
          <input class="form-control" matInput
          type="password"
          placeholder="Mot de passe"
          formControlName="password">
      </div>
      <div class="row">
        <div class="" style="text-align: right;">
          <a class="small" routerLink="/forgot-password">Mot de passe oublié ?</a>
        </div>
        <div>
          <button type="submit" mat-raised-button class="btn btn-primary btn-block" style="margin: 2%; width: 95%;">Connexion</button>
        </div>
      </div>
    </form>
    <button class="btn btn-block btn-outline-primary" style="width: 95%;" routerLink="/sign-up">Inscription</button>
  </article>
  </div>
</div>
