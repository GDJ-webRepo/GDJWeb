
<div class="container" style="display: flex; justify-content: center; padding: 3%">
  <div class="card" style="display: flex; justify-content: center;text-align: center; width: 90%;">
    <article class="card-body">
      <h2 style="text-align: center; padding: 3%;">Réinitialisation du mot de passe</h2>
      <p class="text-center">
        Entrez votre adresse mail afin de demander une réinitialisation de mot de passe
      </p>
      <form style="padding: 1%;" [formGroup]="forgotPasswordForm" (ngSubmit)="submit()">
        <div class="form-group" style="margin: 2%;">
          <input class="form-control" matInput formControlName="email" placeholder="Email" type="email">
          <button type="submit" mat-raised-button class="btn btn-primary btn-block" style="margin-top: 2%; width: 100%; padding-top: 2%; font-size: 20px">
            <p *ngIf="!emailSubmitted">Changer mon mot de passe</p>
            <p *ngIf="emailSubmitted">Renvoyer l'email</p>
          </button>
        </div>
      </form>
    </article>
    <div class="redirectToLogin">
      <span>
        <a class="redirect" routerLink="/connexion">Connexion</a>
      </span>
    </div>
  </div>
</div>
