<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3>Reset Password</h3>
      <p class="text-center">
        Please enter your email address to request a password reset.
      </p>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="submit()">
        <div class="form-outline mb-4">
          <input matInput placeholder="Email address" formControlName="email" />
        </div>
        <!-- Calling ForgotPassword from AuthService Api -->
        <div>
          <button
            type="submit"
            mat-raised-button
            color="primary"
            class="btn btn-primary btn-block mb-4"
          >
          <p *ngIf="!emailSubmitted">Changer mon mot de passe</p>
          <p *ngIf="emailSubmitted">R'envoyer l'email</p>
          </button>
        </div>
      </form>
    </div>
    <div class="redirectToLogin">
      <span
        >Retour ?
        <span class="redirect" routerLink="/login">Connexion</span></span
      >
    </div>
  </div>
</div>
