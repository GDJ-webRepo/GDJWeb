<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active">
              <i class="fas fa-user"></i>User Profile
            </a>
          </li>
          <!-- Calling SignOut() Api from AuthService -->
          <li class="nav-item">
            <a class="nav-link" (click)="authService.SignOut()">
              <i class="fas fa-sign-out-alt"></i>Log out
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Main content -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="inner-adjust">
        <div class="pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">User Profile</h1>
        </div>
        <!-- Show user data when logged in -->
        <div class="card " *ngIf="authService.userData as user">
          <div class="mx-auto col-md-12">
            <div class="media">
              <div class="mx-auto col-md-1">
              <img class="align-self-start mr-5 img-thumbnail rounded-circle"
                   src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}"
                   alt="{{user.displayName}}">
                </div>
              <div class="media-body">
              <div class="mx-auto col-md-3">
                <h1><strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h1>
              </div>
                
                <form class="row g-3 needs-validation was-validated" novalidate="">
                  <div class="mx-auto col-md-4">
                    <label for="validationCustomUsername" class="form-label">Username:</label>
                    <div class="input-group has-validation">
                      <span class="input-group-text" id="inputGroupPrepend">@</span>
                      <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required=""placeholder="Username">
                      <div class="invalid-feedback">
                        Choisissez un nom d'utilisateur.
                      </div>
                    </div>
                  </div>
                </form>
                
              <div class="mx-auto col-md-4">
                <p><label for="inputEmail4" class="form-label">Email:</label>
                <label  type="email" class="form-control text-bg-light"><strong>{{user.email}}</strong></label></p>
              </div>
          <div class="mx-auto col-md-4">
            <label for="inputPassword5" class="form-label">Password:</label>
            <p> <input type="password" id="inputPassword5" class="col-md-12" aria-describedby="passwordHelpBlock"></p>
              <div id="passwordHelpBlock" class="form-text">
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
              </div>
          </div>

          <div class="mx-auto col-md-4">
          <label for="inputPassword5" class="form-label"> Repeat Password:</label>
           <input type="password" id="inputPassword5" class="col-md-12" aria-describedby="passwordHelpBlock">
            <div id="passwordHelpBlock" class="form-text">
             <p>You must confirm your password.</p> 
            </div>
        </div>  

                <div class="vstack gap-2 col-md-5 mx-auto">
                  <button type="button" class="btn btn-secondary">Save Changes</button>
                  <button type="button" class="btn btn-outline-secondary">Cancel</button>
                </div>

              
                
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
