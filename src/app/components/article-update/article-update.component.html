<i class="bi bi-pen" data-bs-toggle="modal" data-bs-target="#updateArticle" (click)="getAllDetails()"></i>

<div class="modal fade" id="updateArticle" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modifier un article</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div *ngIf="currentFileUpload" class="progress mt-2">
        <div
          class="progress-bar progress-bar-info"
          role="progressbar"
          attr.aria-valuenow="{{ percentage }}"
          aria-valuemin="0"
          aria-valuemax="100"
          [ngStyle]="{ width: percentage + '%' }"
        >
          {{ percentage }}%
        </div>
      </div>
      <div class="modal-body">
        <img [src]="preview" class="preview" style="height: 50px;">
        <input type="file" accept="image/*" (change)="selectFile($event)" />
        <form [formGroup]="editForm">
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Titre:</label>
            <input type="text" class="form-control" id="recipient-name" formControlName="edit_title" [value]="articleDetails?.title">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Body:</label>
            <textarea class="form-control" id="message-text" formControlName="edit_body" [value]="articleDetails?.body"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        <button type="button" class="btn btn-primary" [disabled]="!editForm.valid" (click)="updateArticle()">Enregistrer</button>
      </div>
    </div>
  </div>
</div>
