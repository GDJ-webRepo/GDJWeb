<div
  class="card"
  style="
    background-color: rgb(255, 255, 255);
    border-radius: 3%;
    width: 45rem;
    height: 30rem;
    text-overflow: ellipsis;
    overflow: hidden;
  "
>
  <img
    src="../../../assets/images/ordi.jpg"
    class="card-img-top"
    alt="..."
    style="width: 100%; height: 13vw; object-fit: cover; border-radius: 3%"
  />

  <div class="card-body" >
    <p class="card-title" style="font-family: Noteworthy; font-weight: 30px; font-weight: bold;">{{ article.title }}</p>
    <p class="card-text" style="font-family: Acumin Variable Concept; font-weight: 18px;">
      {{ article.body }}
    </p>
  </div>
</div>
