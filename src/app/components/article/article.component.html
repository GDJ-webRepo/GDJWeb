<div class="container-fluid">

  <div class="row">
    <div class="col-md-4 mt-5">
      <div class="card border-0 shadow p-3">
        <div class="form-floating mb-3 tetx-center">
          <h5 class="text-center text-warning">Add Article</h5>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="title" name="title" [(ngModel)]="title">
          <label for="title">Title</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="body" name="body" [(ngModel)]="body">
          <label for="body">Body</label>
        </div>
        <button type="button" class="btn btn-outline-success" (click)="addArticle()">Add Article</button>
      </div>
    </div>
    <div class="col-md-8 mt-2">
      <h5 class="text-danger"> Article List</h5>
      <div class="card p-3 shadow">
        <div class="card-body">
          <table class="table table-hover">
            <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Body</th>

            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let article of articlesList">
              <td>{{article.title}}</td>
              <td>{{article.body}}</td>
              <td>
                <button class="btn btn-outline-danger" (click)="deleteArticle(article)">Delete</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
