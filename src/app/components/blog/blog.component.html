<ngx-spinner size="medium" color="#fff" [fullScreen]="true" type="ball-scale-mulitple"><p style="font-size : 20px; color: white">Chargement....</p></ngx-spinner>
<div style="text-align: center; padding: 2%;" *ngIf="user$ | async as user">
  <button class="btn btn-block btn-outline-primary" style="font-size: 25px"(click)="addArticleDialog()" *ngIf = user.roles?.admin >
    Ajouter un article
  </button>
</div>

<div class="grid">
  <app-article *ngFor="let article of articlesData | slice:0:this.articlesData.length; " [article]=article></app-article>
  <div *ngIf="articlesData?.length == 0" style="text-align: center; font-size: 20px; padding: 5%; font-family:'Acumin-Variable-Concept';">Aucun article pour le moment !</div>
</div>
